<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number Game</title>
    <style>
    
/* Reset some default browser styles */
body, h2, h3, p, input, form {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Set basic styles for body */
body {
  background: linear-gradient(135deg, #1e1e1e, #3a3a3a); /* Gradient background */
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #f0f0f0;
  text-align: center;
  padding: 0;
  margin: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Container styling */
.container {
  background: rgba(0, 0, 0, 0.8); /* Black background with transparency */
  border-radius: 12px;
  padding: 30px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
  width: 100%;
  max-width: 400px;
}

/* Heading styles */
h2 {
  color: #e0e0e0; /* Light grey color for headings */
  margin-bottom: 15px;
  font-size: 2em;
}

h3 {
  color: #b0b0b0; /* Slightly darker grey for subheadings */
  margin-bottom: 20px;
  font-size: 1.2em;
}

/* Form styling */
form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Input number styling */
input[type="number"] {
  border: 2px solid #888; /* Grey border */
  border-radius: 8px;
  padding: 10px;
  margin-bottom: 15px;
  width: 100%;
  max-width: 250px;
  background-color: #222; /* Dark grey background */
  color: #fff; /* White text */
  font-size: 1em;
}


/* Button styling */
#submit,#reset{
 background-color: #ff5722; /* Vibrant orange background */
  border: none;
  border-radius: 8px;
  color: #fff;
  padding: 12px 24px;
  margin: 8px;
  cursor: pointer;
  font-size: 1em;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

/* Button hover effect */
#submit,#reset:hover {
  background-color: #e64a19; /* Darker orange on hover */
  transform: scale(1.05); /* Slightly larger on hover */
}

/* Result paragraph styling */
#result, #guessCount {
  margin-top: 20px;
  font-size: 1.3em;
  font-weight: bold;
}
#reset{
background-color: #008CBA;
}

</style>

</head>
<body>
    <div class="container">
        <h2>Guess The Number Game</h2>
        <h3>Guess a number between 1 and 100</h3>
        <form id="gameForm" action="GuessNumberServlet" method="post">
        <input type="submit" value="Submit" id="submit">
            <input type="button" value="Reset" id="reset">
            <input type="number" id="num" name="num" min="1" max="100" required>
            
            <p id="result"></p>
        <p id="guessCount"></p>
        </form>
        
    </div>
    <script>
        // Reset button event listener
        document.getElementById('reset').addEventListener('click', function() {
            document.getElementById('num').value = '';
            document.getElementById('result').textContent = '';
            document.getElementById('guessCount').textContent = '';
            document.getElementById('gameForm').reset();
        });
    </script>
</body>
</html>
